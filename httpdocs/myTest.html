<script>

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      showQuestion(this);
    }
  };
  xhttp.open("GET", "quizData.xml", true);
  xhttp.send();
}

var pos = 0, find = 0, flag=0, movement=false, test, test_status, question, choice, choices, chA, chB, chC,cch, correct = 0;

var positions = [];

function randomize(){
	var k = 0;
	 while (k < 5) {
         var randomnumber = Math.floor((Math.random() * 6) + 0);
          if (positions.indexOf(randomnumber) == -1) {
              positions[k] = randomnumber;
              k++;
          }
     }
}

function _(x){
	return document.getElementById(x);
}
var size = 2;

function start(){
	test = _("test");
	_("test_status").innerHTML = "Test Your Knowledge in RHCP";
	randomize();
	imagesco.innerHTML = "<button  class='button button1 centerize' onclick='play()'>Play</button>";
}

function printResults(){
	imagesco.innerHTML = "<h2>You got "+correct+" of "+size+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
}

function play(){

  test1000.innerHTML = "paok";
	if(pos<size){
		index = positions[pos];
      test3.innerHTML= "";
    loadDoc();
	}else{
		printResults();
		randomize();
		imagesco.innerHTML += "<button class='button button1 ' onclick='play()'>Play Again</button>";
    test_question.innerHTML = "";
    test2.innerHTML= "";
    test3.innerHTML= "";
		return false;
	}
}

function show_image(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    document.body.appendChild(img);
}

function showQuestion(xml){
    var xmlDoc = xml.responseXML;
    var i;
    var x = xmlDoc.getElementsByTagName("QUESTION");
    i=index;
    //  test = _("test2");
//    test2.innerHTML = "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chB)' src='images/test.png' width='100' height='100' name='choices' id='B'> "+chB+"<br>";

  _("test_status").innerHTML = "Question "+(pos+1)+" of "+size;
  question = x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
	chA = x[i].getElementsByTagName("CHOICE_ONE")[0].childNodes[0].nodeValue;
	chB = x[i].getElementsByTagName("CHOICE_TWO")[0].childNodes[0].nodeValue;
	chC = x[i].getElementsByTagName("CHOICE_THREE")[0].childNodes[0].nodeValue;
	cch = x[i].getElementsByTagName("ANSWER")[0].childNodes[0].nodeValue;
  var image = x[i].getElementsByTagName("IMAGE")[0].childNodes[0].nodeValue;
  //show_image(image, 100, 100, "paok");
  //createInput(image);
  var paok = " paok";
  _("test_question").innerHTML = ""+question;
  _("test1000").innerHTML = ""+paok;
  var imagesco=_("imagesco");
	imagesco.innerHTML = "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chA)' name='choices' id='A'>";
     $("#A").attr("src",image);
  imagesco.innerHTML += "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chB)' src='images/test2.png' name='choices' id='B'>";
        $("#B").attr("src",image);
  imagesco.innerHTML += "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chC)' src='images/test2.png' name='choices' id='C'>";
           $("#C").attr("src",image);
//test.innerHTML += "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chA)'  width='100' height='100' name='choices' id='A'> "+chA+"<br> ";

//	imagesco.innerHTML += "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chB)' src='images/test2.png' width='100' height='100' name='choices' id='B'> "+chB+"<br>";
//	imagesco.innerHTML    += "<input type='image' class='fake_img' class='img_quiz' onclick='markQuestion(chC)' src='images/test2.png' width='100' height='100' name='choices' id='C'> "+chC+"<br><br>";
	test2.innerHTML = "<button class='button button1' onclick='checkAnswer()'>Submit Answer</button>";
	test2.innerHTML += "<button class='button button1' onclick='move()'>Next Answer</button>";
}


function markQuestion(element){
	find=1;
	choice =element;
  var corAns = x[i].getElementsByTagName("ANSWER")[0].childNodes[0].nodeValue;
	if(choice == corAns){
		 flag=1;
		correct++;
	}
	else{
		flag=0;
	}
}

function checkAnswer(){

  //el1 = document.querySelector("#A");
  //el1.style.borderColor = "red";
    document.getElementById("A").style.borderColor = "red";
    if(find==1)
	{ movement=true;
	    if(flag == 1){

		 test3.innerHTML = "<input type='image' class='fake_img' class='img_quiz' src='images/correct.png' width='100' height='100' name='choices' > <br> ";
	    }
	    else{
        test1000.innerHTML = "Wrong";
        document.getElementById("test1000").setAttribute("style", "visibility:visible;")
        //test1000.innerHTML =""+paok;
		     //test3.innerHTML = "<input type='image' class='fake_img' class='img_quiz' src='images/wrong.png' width='100' height='100' name='choices' > <br> ";
	    }
	}
	else{
		  alert('Please make a selection!');
    }
}


function move(){
	if(movement)
	{
	  pos++;
	  find=0;
	  flag=0;
	  movement=false;
    document.getElementById("test1000").setAttribute("style", "visibility:hidden;")
	  play();
	}else{
		alert('Please submit an answer!');
	}
}

window.addEventListener("load", start, false);
